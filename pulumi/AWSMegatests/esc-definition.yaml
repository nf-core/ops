values:
  aws:
    login:
      fn::open::aws-login:
        oidc:
          duration: 1h
          roleArn: arn:aws:iam::728131696474:role/oidcProviderRole
          sessionName: pulumi-environments-session
  1password:
    secrets:
      fn::open::1password-secrets:
        login:
          serviceAccountToken:
            fn::secret:
              ciphertext: 
        get:
          github-token:
            ref: "op://Dev/GitHub nf-core PA Token Pulumi/password"
          tower-access-token:
            ref: "op://Dev/Seqera Platform/TOWER_ACCESS_TOKEN"
  environmentVariables:
    AWS_ACCESS_KEY_ID: ${aws.login.accessKeyId}
    AWS_SECRET_ACCESS_KEY: ${aws.login.secretAccessKey}
    AWS_SESSION_TOKEN: ${aws.login.sessionToken}
    AWS_REGION: eu-west-1
    ORGANIZATION_NAME: nf-core
    WORKSPACE_NAME: AWSmegatests
    AWS_WORK_DIR: s3://nf-core-awsmegatests
    AWS_CREDENTIALS_NAME: tower-awstest
    AWS_COMPUTE_ENV_ALLOWED_BUCKETS: s3://ngi-igenomes,s3://annotation-cache
    GITHUB_TOKEN: ${1password.secrets.github-token}
    TOWER_ACCESS_TOKEN: ${1password.secrets.tower-access-token}
