name: AWSMegatests
description: AWS Megatests Production Infrastructure
runtime:
  name: python
  options:
    toolchain: uv
    virtualenv: .venv
config:
  # GitHub Provider Configuration
  github:owner:
    value: nf-core
  # Note: AWS and other tokens are provided via ESC environment
  # AWS credentials should come from ESC OIDC integration
packages:
  seqera:
    source: terraform-provider
    version: 0.13.0
    parameters:
      - registry.terraform.io/seqeralabs/seqera
